name: Lints

on:
  merge_group:
  pull_request:
  push:
    branches:
      - master

jobs:
  lint:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.4
        bundler-cache: true # runs 'bundle install' and caches installed gems automatically
    - name: Lint files with Rubocop
      run: |
        bundle exec rubocop
