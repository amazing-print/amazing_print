name: Lints

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v1
    - name: Set up Ruby 2.6
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.6.x
    - name: Install Dependencies
      run: |
        gem install bundler
        bundle install
    - name: Lint files with Rubocop
      run: |
        rubocop
